    <meta charset="UTF-8" />

    <link

    <link rel="stylesheet" href="../styles/order.css" />

  <body>
    <header id="mainheader">
      <section id="menu">
        <img src="../logo1.svg" id="logo11">

            <li><a href="../index.html" class="homepage">На главную</a></li>

    <section id="order">
      <form class="form">
        <h2>Напишите Нам</h2>
        <p>Ваше имя:<br><input type="text" id="name" placeholder="Напишите здесь ваше имя"></p>
        <p>Почта:<br><input type="email" id="email" placeholder="Оставте здесь вашу почту"></p>
        <p>Телефон:<br><input type="tel" id="phone" placeholder="Оставте здесь ваш Телефон"></p>
        <p>Наши услуги:<br><select id="choi">
          <option selected disabled>Выберите необходимую вам услугу :</option>
          <option>Личное страхование</option>
          <option>Специальные виды страхования</option>
          <option>Имущественное страхование</option>
        </select></p>
        <button type="submit" onclick="validateForm()">Отправить</button>
      </form>
    </section> 
    <div class="separator"></div>
    <footer id="mainfooter">
      <address id="socialmediarefs">
        <a href="https://instagram.com/"> <img src="../иконки/Instagram-logo.png" /></a>
